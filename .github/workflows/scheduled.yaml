name: daily-cron-job
on:
  schedule:
    - cron: "0 20 * * *"
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: daily-cron-job
        run: |
          curl --request POST \
          --url 'https://predle.vercel.app/api/admin/hero/answer' \
          --header 'Authorization: ${{ secrets.CRON_PASS }}'
